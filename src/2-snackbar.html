<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/2-snackbar.css" />
</head>

<body>
  <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-curr="active" />

  <main>
    <div class="container">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> Snackbar
      </h1>
      <load src="./partials/back-link.html" />
    </div>

    <form class="form">
      <label class="form-delay">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>
      <fieldset class="fieldset">
        <legend class="legend-name">State</legend>
        <label class="fieldset-label">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="fieldset-label">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
      <button class="button" type="submit">Create notification</button>
    </form>

  </main>

  <load src="./partials/footer.html" />
  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
